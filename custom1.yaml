name: "Deutsch (Neo 2)"
languages: de
layoutSetOverrides:
  symbols: "custom0"
  symbolsShifted: "custom2"
numberRowMode: AlwaysDisabled
attributes: {moreKeyMode: OnlyExplicit}
rows:
  - letters:
    - type: case
      normal: ["1", "¹"]
      shifted: ["°", "₁"]
    - type: case
      normal: ["2", "²"]
      shifted: ["§", "₂"]
    - type: case
      normal: ["3", "³"]
      shifted: ["ℓ", "₃"]
    - type: case
      normal: ["4", "›"]
      shifted: ["»", "♀"] 
    - type: case
      normal: ["5", "‹"]
      shifted: ["«", "♂"]
    - type: case
      normal: ["6", "¢"]
      shifted: ["$", "⚥"]
    - type: case
      normal: ["7", "¥"]
      shifted: ["€", "ϰ"]
    - type: case
      normal: ["8", "‚"]
      shifted: ["„", "⟨"] 
    - type: case
      normal: ["9", "‘"]
      shifted: ["“", "⟩"]
    - type: case
      normal: ["0", "’"]
      shifted: ["”", "₀"]
    - type: case
      normal: ["-", "—"]
      shifted: ["—"]

  - letters: 
    - type: base
      spec: "x"
      moreKeys: "…" 
    - type: base
      spec: "v"
      moreKeys: "_"
    - type: base
      spec: "l"
      moreKeys: "["
    - type: base
      spec: "c"
      moreKeys: ["]", "ç"]
    - type: base
      spec: "w"
      moreKeys: ["^", "ŵ"]
    - type: base
      spec: "k"
      moreKeys: ["!", "¡"]
    - type: base
      spec: "h"
      moreKeys: "<"
    - type: base
      spec: "g"
      moreKeys: ">"
    - type: base
      spec: "f"
      moreKeys: "="
    - type: base
      spec: "q"
      moreKeys: ["&", "+"]
    - type: base
      spec: "ß"
      moreKeys: ["ſ", "−"]

  - letters: 
    - type: base
      spec: "u"
      moreKeys: ["\\", "û", "ù", "ú"]
    - type: base
      spec: "i"
      moreKeys: ["/", "î", "ì", "í", "ï"]
    - type: base
      spec: "a"
      moreKeys: ["{", "â", "à", "á"]
    - type: base
      spec: "e"
      moreKeys: ["}", "ê", "è", "é", "ë"]
    - type: base
      spec: "o"
      moreKeys: ["*", "ô", "ò", "ó"]
    - type: base
      spec: "s"
      moreKeys: ["?", "¿"]
    - type: base
      spec: "n"
      moreKeys: "("
    - type: base
      spec: "r"
      moreKeys: ")"
    - type: base
      spec: "t"
      moreKeys: "-"
    - type: base
      spec: "d"
      moreKeys: [":", "\u002C"]
    - type: base
      spec: "y"
      moreKeys: ["@", "."]

  - letters: 
    - $shift
    - type: base
      spec: "ü"
      moreKeys: "#"
    - type: base
      spec: "ö"
      moreKeys: "$"
    - type: base
      spec: "ä"
      moreKeys: "|"
    - type: base
      spec: "p"
      moreKeys: "~"
    - type: base
      spec: "z"
      moreKeys: "`"
    - type: base
      spec: "b"
      moreKeys: ["+", ":"]
    - type: base
      spec: "m"
      moreKeys: ["\u0025"]
    - type: base
      spec: "j"
      moreKeys: ";"
    - $delete
  - bottom:
   #- type: base
    # spec: "M3|!code/key_to_alt_0_layout"
    - $symbols
    - type: contextual
      fallbackKey:
        type: case
        normal: [",", "\""]
        shifted: "–"
    - $action
    - $space
    - type: case
      normal: [".", "'"]
      shifted: "•"
    - $enter

altPages:
  - - letters:
      - type: base
        spec: "₁"
      - type: base
        spec: "₂"
      - type: base
        spec: "₃"
      - type: base
        spec: "♀"
      - type: base
        spec: "♂"
      - type: base
        spec: "⚥"
      - type: base
        spec: "ϰ"
      - type: base
        spec: "⟨"
      - type: base
        spec: "⟩"
      - type: base
        spec: "₀"
      - type: base
        spec: "‑"
    
    - letters:
      - type: base
        spec: "ξ"
      - $gap
      - type: base
        spec: "λ"
      - type: base
        spec: "χ"
      - type: base
        spec: "ω"
      - type: base
        spec: "κ"
      - type: base
        spec: "ψ"
      - type: base
        spec: "γ"
      - type: base
        spec: "φ"
      - type: base
        spec: "ϕ"
      - type: base
        spec: "ς"
    
    - letters: 
      - $gap
      - type: base
        spec: "ι"
      - type: base
        spec: "α"
      - type: base
        spec: "ε"
      - type: base
        spec: "ο"
      - type: base
        spec: "σ"
      - type: base
        spec: "ν"
      - type: base
        spec: "ρ"
      - type: base
        spec: "τ"
      - type: base
        spec: "δ"
      - type: base
        spec: "υ"
    
    - letters:
      - $shift
      - $gap
      - type: base
        spec: "ϵ"
      - type: base
        spec: "η"
      - type: base
        spec: "π"
      - type: base
        spec: "ζ"
      - type: base
        spec: "β"
      - type: base
        spec: "μ"
      - type: base
        spec: "ϱ"
      - type: base
        spec: "ϑ"
      - type: base
        spec: "θ"
      - $delete

    - bottom:
      - $alphabet
      - type: base
        spec: "M5|!code/key_to_alt_0_layout"
        attributes: {style: StickyOn}
      - $action
      - $space
      - type: base
        spec: "M6|!code/key_to_alt_1_layout"
      - $enter

  - - letters:
      - type: base
        spec: "¬"
      - type: base
        spec: "∨"
      - type: base
        spec: "∧"
      - type: base
        spec: "⊥"
      - type: base
        spec: "∡"
      - type: base
        spec: "∥"
      - type: base
        spec: "→"
      - type: base
        spec: "∞"
      - type: base
        spec: "∝"
      - type: base
        spec: "∅"
      - type: base
        spec: "­"
    
    - letters:
      - type: base
        spec: "Ξ"
      - type: base
        spec: "√"
      - type: base
        spec: "Λ"
      - type: base
        spec: "ℂ"
      - type: base
        spec: "Ω"
      - type: base
        spec: "×"
      - type: base 
        spec: "Ψ"
      - type: base
        spec: "Γ"
      - type: base
        spec: "Φ"
      - type: base
        spec: "ℚ"
      - type: base
        spec: "∘"

    - letters:
      - type: base
        spec: "⊂"
      - type: base
        spec: "∫"
      - type: base
        spec: "∀"
      - type: base
        spec: "∃"
      - type: base
        spec: "∈"
      - type: base
        spec: "Σ"
      - type: base
        spec: "ℕ"
      - type: base
