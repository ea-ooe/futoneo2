      - type: base
        spec: "∇"
    
    - letters:
      - $shift
      - type: base
        spec: "∪"
      - type: base
        spec: "∩"
      - type: base
        spec: "ℵ"
      - type: base
        spec: "Π"
      - type: base
        spec: "ℤ"
      - type: base
        spec: "⇐"
