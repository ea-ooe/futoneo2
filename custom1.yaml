        spec: "⇔"
      - type: base
        spec: "⇒"
      - type: base
        spec: "↦"
      - type: base
        spec: "Θ"
      - $delete

    - bottom:
      - $alphabet
      - type: base
        spec: "M5|!code/key_to_alt_0_layout"
      - $action
      - $space
      - type: base
        spec: "M6|!code/key_to_alt_1_layout"
        attributes: {style: StickyOn}
      - $enter


